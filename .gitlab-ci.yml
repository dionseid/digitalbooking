  <<: *deploy_to_production
  needs: ["backend"]
  rules:
    - if: $DEPLOY_W_BACK == 'true'

deploy frontend:
  <<: *deploy_to_production
  needs: ["frontend"]
  rules:
    - if: $DEPLOY_W_FRONT == 'true'

general deployment:
  <<: *deploy_to_production
  needs: ["backend", "frontend"]
  rules:
    - if: $DEPLOY_W_BACK == 'true' && $DEPLOY_W_FRONT == 'true'



